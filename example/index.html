                args.push(arguments[i]);
            };
            (window[globalMethod].q = window[globalMethod].q || []).push(args);
        };
        var doc = document,
            script = doc.createElement(tagName),
            scriptTag = doc.getElementsByTagName(tagName)[0];
        script.type = 'text/javascript';
        script.defer = true;
        script.async = true;
        script.src = src;
        scriptTag.parentNode.insertBefore(script, scriptTag);
    })(window, document, 'script', '//' + location.host + '/src/logger.js', '_amapaq');
